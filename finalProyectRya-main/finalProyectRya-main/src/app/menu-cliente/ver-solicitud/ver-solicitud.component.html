<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">

      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-5 mx-2 blockquote">Lista de servicios solicitud</h2>
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body mt-2">
              <section class="ftco-section">
                <div class="container">
                  <div class="row justify-content-center">

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="table-wrap">


                        <div class="row g-3">

                          <div class="col-sm-2 mt-4">
                            <label for="exampleFormControlInput1" class="form-label">Estado solicitud</label>
                          </div>
            
                          <div class="col-sm-2">
                            <fieldset disabled>
                              <input type="tex" placeholder="Aprobada" class="form-control">
                            </fieldset>
                          </div>
          
                        </div>



                        <table id="example2" class="table table-bordered table-hover mt-4">
                          <thead class="table-dark">
                            <tr>
                              <th>Servicio</th>
                              <th>Estado servicio</th>
                              <th>Cantidad</th>
                              <th>Descripción</th>
                              <th>Fecha de envío</th>
                              <th>Acciones</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let solicitud of solicitudesArray">
                              <td>{{ solicitud.servicio }}</td>
                              <td>{{ solicitud.estado }}</td>
                              <td>{{ solicitud.cantidad }}</td>
                              <td>{{ solicitud.descripcion }}</td>
                              <td>{{ solicitud.fecha }}</td>

                              <td><button class="btn btn-danger"
                                  (click)="eliminarSolicitud()"><i
                                    class="fa-sharp fa-solid fa-trash-can"></i></button></td>

                          </tbody>

                        </table>



                      </div>

                      <button routerLink="../solicitudes-clientes" class="btn btn-secondary float-right mt-3">Volver</button>
                    </div>
                  </div>
                </div>
              </section>

            </div>
            <!-- /.card-body -->
          </div>

          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->


  </section>



</div>

<!-- <router-oulet></router-oulet> -->
